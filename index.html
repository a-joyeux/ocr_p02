<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1"
    />
    <title>Booki</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo/Booki.png" />
      <nav>
        <ul class="menu">
          <li><a href="#Hébergements">Hébergements</a></li>
          <li><a href="#Activités">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div id="search">
        <span class="icons">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <input type="text" placeholder="Marseille, France" />
        <button class="button">Rechercher</button>
      </div>

      <div class="filter-list">
        <h3>Filtres</h3>
        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <p>Economique</p>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <p>Familial</p>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <p>Romantique</p>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <p>Animaux autorisés</p>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
