<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1"
    />
    <title>Booki</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo/Booki.png" />
      <nav>
        <ul class="menu">
          <li><a href="#Hébergements">Hébergements</a></li>
          <li><a href="#Activités">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="title">
        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div id="search">
        <span class="icons">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <input type="text" placeholder="Marseille, France" />
        <button class="button">Rechercher</button>
      </div>
      <div class="filter-list">
        <h3>Filtres</h3>
        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-money-bill-wave fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <span>Economique</span>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <span>Familial</span>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <span>Romantique</span>
          </button>
        </div>

        <div id="filter">
          <span class="icons fa-stack fa-1x">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x icon"></i>
          </span>
          <button class="button">
            <span>Animaux autorisés</span>
          </button>
        </div>
      </div>
      <div class="info">
        <span class="info-icon">
          <i class="fas fa-info"></i>
        </span>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
      <div class="card-list">
       <div class="card">
        <img src="images/hebergements/1_xlarge/cannebiere.jpg"></img>
        <div class="card-description">
          <span class="title">Auberge de La Cannebière</span>
          <span class="content">Nuit à partir de <b>25€</b></span>
          <div class="stars-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          </div>
        </div>
        </div>
        <div class="card">
        <img src="images/hebergements/1_xlarge/cannebiere.jpg"></img>
        </div>
        <div class="card">
        <img src="images/hebergements/1_xlarge/cannebiere.jpg"></img>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
